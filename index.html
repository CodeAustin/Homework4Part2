<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 4: Multiplication Table</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- Form container -->
        <div class="form-container">
            <h2>Multiplication Table Generator</h2>
            <h5>Please enter table ranges using the sliders or text fields below.</h5>
            <form id="numberForm">
                <!-- Input fields and sliders -->
                <div class="form-group">
                    <label for="minCol">Minimum Column Value:</label>
                    <input type="number" id="minCol" name="minCol" value="0">
                    <div id="minColSlider" class="slider"></div>
                </div>
                <div class="form-group">
                    <label for="maxCol">Maximum Column Value:</label>
                    <input type="number" id="maxCol" name="maxCol" value="5">
                    <div id="maxColSlider" class="slider"></div>
                </div>
                <div class="form-group">
                    <label for="minRow">Minimum Row Value:</label>
                    <input type="number" id="minRow" name="minRow" value="0">
                    <div id="minRowSlider" class="slider"></div>
                </div>
                <div class="form-group">
                    <label for="maxRow">Maximum Row Value:</label>
                    <input type="number" id="maxRow" name="maxRow" value="5">
                    <div id="maxRowSlider" class="slider"></div>
                </div>
            </form>
            <button id="add-tab">Add Tab</button>
        </div>

        <div class="tab-container">
            <!-- Tabbed interface container -->
            <h1>Dynamic Table</h1>
            <div id="tabs">
                <ul>

                </ul>
                <div id="tabs-1">
                    <table id="table-1" class="table">
                        <thead>
                            <tr>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Include jQuery, jQuery UI, and Validation plugin -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    <!-- Script for generating table -->
    <script src="js/validate.js"></script>
</body>
</html>
